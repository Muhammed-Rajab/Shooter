<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shooter</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./app.js" type="module"></script>
    </head>
    <body>
        <!-- Score board -->
        <div class="score-board">
            <button class="home-score-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        d="M575.8 255.5C575.8 273.5 560.8 287.6 543.8 287.6H511.8L512.5 447.7C512.5 450.5 512.3 453.1 512 455.8V472C512 494.1 494.1 512 472 512H456C454.9 512 453.8 511.1 452.7 511.9C451.3 511.1 449.9 512 448.5 512H392C369.9 512 352 494.1 352 472V384C352 366.3 337.7 352 320 352H256C238.3 352 224 366.3 224 384V472C224 494.1 206.1 512 184 512H128.1C126.6 512 125.1 511.9 123.6 511.8C122.4 511.9 121.2 512 120 512H104C81.91 512 64 494.1 64 472V360C64 359.1 64.03 358.1 64.09 357.2V287.6H32.05C14.02 287.6 0 273.5 0 255.5C0 246.5 3.004 238.5 10.01 231.5L266.4 8.016C273.4 1.002 281.4 0 288.4 0C295.4 0 303.4 2.004 309.5 7.014L564.8 231.5C572.8 238.5 576.9 246.5 575.8 255.5L575.8 255.5z"
                    />
                </svg></button
            ><span class="score">Score: 0</span>
        </div>

        <!-- Counter -->
        <div class="counter">
            <span class="count">3</span>
        </div>
        <!-- Start screen -->
        <div class="animate__animated animate__slideInDown start-screen">
            <div class="start-screen-message">
                <header class="start-header">
                    <h1
                        class="animate__animated animate__bounce start-game-title"
                    >
                        <p
                            class="animate__animated animate__pulse animate__slower animate__delay-3s animate__infinite"
                        >
                            🔥Shooter🔥
                        </p>
                    </h1>
                    <p class="start-game-desc">
                        You got good reflex, Huh? Let's see 😏
                    </p>
                </header>
                <button class="start-game-btn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 384 512"
                    >
                        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"
                        /></svg
                    >Start Game
                </button>
            </div>
            <span class="credits"
                >Made with 💘 By
                <a href="https://github.com/Muhammed-Rajab" target="_blank"
                    >Rajab</a
                >
                |
                <a
                    href="https://github.com/Muhammed-Rajab/Shooter"
                    target="_blank"
                    >[Source Code]</a
                ></span
            >
        </div>

        <!-- End screen -->
        <div class="animate__animated animate__fadeIn end-screen">
            <div
                class="animate__animated animate__backInDown end-screen-message"
            >
                <span class="animate__animated animate__zoomIn end-message"
                    >The End</span
                >
                <div class="end-score">
                    <span class="end-best-score">🏆Best Score: 1260</span>
                    <span class="end-current-score">👍New Score: 1000</span>
                </div>
                <div class="end-button-wrapper">
                    <button class="home-game-btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 576 512"
                        >
                            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                            <path
                                d="M575.8 255.5C575.8 273.5 560.8 287.6 543.8 287.6H511.8L512.5 447.7C512.5 450.5 512.3 453.1 512 455.8V472C512 494.1 494.1 512 472 512H456C454.9 512 453.8 511.1 452.7 511.9C451.3 511.1 449.9 512 448.5 512H392C369.9 512 352 494.1 352 472V384C352 366.3 337.7 352 320 352H256C238.3 352 224 366.3 224 384V472C224 494.1 206.1 512 184 512H128.1C126.6 512 125.1 511.9 123.6 511.8C122.4 511.9 121.2 512 120 512H104C81.91 512 64 494.1 64 472V360C64 359.1 64.03 358.1 64.09 357.2V287.6H32.05C14.02 287.6 0 273.5 0 255.5C0 246.5 3.004 238.5 10.01 231.5L266.4 8.016C273.4 1.002 281.4 0 288.4 0C295.4 0 303.4 2.004 309.5 7.014L564.8 231.5C572.8 238.5 576.9 246.5 575.8 255.5L575.8 255.5z"
                            /></svg
                        >Home
                    </button>
                    <button class="restart-game-btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                        >
                            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                            <path
                                d="M468.9 32.11c13.87 0 27.18 10.77 27.18 27.04v145.9c0 10.59-8.584 19.17-19.17 19.17h-145.7c-16.28 0-27.06-13.32-27.06-27.2c0-6.634 2.461-13.4 7.96-18.9l45.12-45.14c-28.22-23.14-63.85-36.64-101.3-36.64c-88.09 0-159.8 71.69-159.8 159.8S167.8 415.9 255.9 415.9c73.14 0 89.44-38.31 115.1-38.31c18.48 0 31.97 15.04 31.97 31.96c0 35.04-81.59 70.41-147 70.41c-123.4 0-223.9-100.5-223.9-223.9S132.6 32.44 256 32.44c54.6 0 106.2 20.39 146.4 55.26l47.6-47.63C455.5 34.57 462.3 32.11 468.9 32.11z"
                            /></svg
                        >Restart
                    </button>
                </div>
            </div>
            <span class="credits"
                >Made with 💘 By
                <a href="https://github.com/Muhammed-Rajab" target="_blank"
                    >Rajab</a
                >
                |
                <a
                    href="https://github.com/Muhammed-Rajab/Shooter"
                    target="_blank"
                    >[Source Code]</a
                ></span
            >
        </div>
        <canvas id="canvas"> </canvas>
    </body>
</html>
