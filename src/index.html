<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shooter</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./app.js" type="module"></script>
    </head>
    <body>
        <!-- Score board -->
        <div class="score-board">
            <span class="score">Score: 0</span>
        </div>
        <!-- Start screen -->
        <div class="start-screen">
            <div class="start-screen-message">
                <header class="start-header">
                    <span class="start-game-title">🔥Shooter🔥</span>
                    <p class="start-game-desc">
                        You got good reflex, Huh? Let's see 😏
                    </p>
                </header>
                <button class="start-game-btn">Start Game</button>
            </div>
            <span class="credits"
                >Made with 💘 By
                <a href="https://github.com/Muhammed-Rajab" target="_blank"
                    >Rajab</a
                >
                |
                <a
                    href="https://github.com/Muhammed-Rajab/Shooter"
                    target="_blank"
                    >[Source Code]</a
                ></span
            >
        </div>

        <!-- End screen -->
        <div class="end-screen">
            <div class="end-screen-message">
                <span class="end-message">The End</span>
                <div class="end-score">
                    <span class="end-best-score">🏆Best Score: 1260</span>
                    <span class="end-current-score">👍New Score: 1000</span>
                </div>
                <button class="restart-game-btn">Restart</button>
            </div>
            <span class="credits"
                >Made with 💘 By
                <a href="https://github.com/Muhammed-Rajab" target="_blank"
                    >Rajab</a
                >
                |
                <a
                    href="https://github.com/Muhammed-Rajab/Shooter"
                    target="_blank"
                    >[Source Code]</a
                ></span
            >
        </div>
        <canvas id="canvas"> </canvas>
    </body>
</html>
