<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shooter</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./app.js" type="module"></script>
    </head>
    <body>
        <!-- Score board -->
        <div class="score-board">
            <span class="score">Score: 0</span>
        </div>

        <!-- Counter -->
        <div class="counter">
            <span class="count">3</span>
        </div>
        <!-- Start screen -->
        <div class="animate__animated animate__slideInDown start-screen">
            <div class="start-screen-message">
                <header class="start-header">
                    <h1
                        class="animate__animated animate__bounce start-game-title"
                    >
                        <p
                            class="animate__animated animate__pulse animate__slower animate__delay-3s animate__infinite"
                        >
                            🔥Shooter🔥
                        </p>
                    </h1>
                    <p class="start-game-desc">
                        You got good reflex, Huh? Let's see 😏
                    </p>
                </header>
                <button class="start-game-btn">Start Game</button>
            </div>
            <span class="credits"
                >Made with 💘 By
                <a href="https://github.com/Muhammed-Rajab" target="_blank"
                    >Rajab</a
                >
                |
                <a
                    href="https://github.com/Muhammed-Rajab/Shooter"
                    target="_blank"
                    >[Source Code]</a
                ></span
            >
        </div>

        <!-- End screen -->
        <div class="animate__animated animate__fadeIn end-screen">
            <div
                class="animate__animated animate__backInDown end-screen-message"
            >
                <span class="animate__animated animate__zoomIn end-message"
                    >The End</span
                >
                <div class="end-score">
                    <span class="end-best-score">🏆Best Score: 1260</span>
                    <span class="end-current-score">👍New Score: 1000</span>
                </div>
                <button class="restart-game-btn">Restart</button>
            </div>
            <span class="credits"
                >Made with 💘 By
                <a href="https://github.com/Muhammed-Rajab" target="_blank"
                    >Rajab</a
                >
                |
                <a
                    href="https://github.com/Muhammed-Rajab/Shooter"
                    target="_blank"
                    >[Source Code]</a
                ></span
            >
        </div>
        <canvas id="canvas"> </canvas>
    </body>
</html>
